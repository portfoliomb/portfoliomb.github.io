<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="../img/logosport.jpeg" />
    <title>Sports</title>
    <link rel="stylesheet" href="../lib/swiper.min.css" />
    <link href="../styles/stylehobbies.css" rel="stylesheet" />
  </head>

  <body>
    <h1>Sports</h1>
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <video
            src="../img/sports/equitation.MOV"
            id="video"
            autoplay
            loop
            muted
          ></video>
        </div>
        <div
          class="swiper-slide"
          style="background: url(../img/sports/randonneÌe.jpg) center/cover"
        ></div>
        <div
          class="swiper-slide"
          style="background: url(../img/sports/canyoning.JPG) center/cover"
        ></div>
        <div
          class="swiper-slide"
          style="background: url(../img/sports/escalade.jpg) center/cover"
        ></div>
        <div
          class="swiper-slide"
          style="background: url(../img/sports/co.JPG) center/cover"
        ></div>
        <div
          class="swiper-slide"
          style="background: url(../img/sports/plongee.jpg) center/cover"
        ></div>
      </div>
      <div class="swiper-pagination"></div>
    </div>

    <script src="../lib/jquery.min.js"></script>
    <script src="../lib/swiper.min.js"></script>
    <script src="../js/hobbies.js"></script>
  </body>
</html>
